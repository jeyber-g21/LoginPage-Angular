<p>login works!</p>
<p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onLogin()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
    />
    <button type="submit">Entrar</button>
  </form>
  <p class="register-link">
    ¿No tienes cuenta?
    <button type="button" routerLink="/register" class="btn-register">
      Crear una cuenta
    </button>
    <button type="button" routerLink="/forgot-password" class="btn-register">
      forgot password
    </button>
    <button type="button" routerLink="/reset-password" class="btn-register">
      reset password
    </button>
  </p>
</div>
